<!-- top bar navigation -->
<div class="headerbar">
    <!-- LOGO -->
    <div class="headerbar-left">
        <a (click)="false" [routerLink]="['/']" class="logo"><img alt="logo" src="assets/images/logo.png" /> <span>Admin</span></a>
    </div>
    <nav class="navbar-custom">
        <ul class="list-inline float-right mb-0" dropdown>
            <li class="list-inline-item dropdown notif">
                <a href id="basic-link" dropdownToggle (click)="false" aria-controls="basic-link-dropdown" class="nav-link dropdown-toggle nav-user"
                    role="button">
                    <img src="assets/images/avatars/admin.png" alt="Profile image" class="avatar-rounded">
                </a>
                <div class="dropdown-menu dropdown-menu-right profile-dropdown" id="basic-link-dropdown" *dropdownMenu
                    role="menu" aria-labelledby="basic-link">
                    <!-- item-->
                    <div class="dropdown-item noti-title">
                        <h5 class="text-overflow"><small>Hello, admin</small> </h5>
                    </div>

                    <!-- item-->
                    <a href (click)="false" routerLink="/profile" class="dropdown-item notify-item">
                        <i class="fa fa-user"></i> <span>Profile</span>
                    </a>

                    <!-- item-->
                    <a href="#" class="dropdown-item notify-item">
                        <i class="fa fa-power-off"></i> <span>Logout</span>
                    </a>

                    <!-- item-->
                    <a target="_blank" href="https://www.pikeadmin.com" class="dropdown-item notify-item">
                        <i class="fa fa-external-link"></i> <span>Pike Admin</span>
                    </a>
                </div>
            </li>

        </ul>

        <ul class="list-inline menu-left mb-0">
            <li class="float-left">
                <button class="button-menu-mobile open-left" (click)="openLeftBar()">
                    <i class="fa fa-fw fa-bars"></i>
                </button>
            </li>
        </ul>

    </nav>

</div>
<!-- End Navigation -->
